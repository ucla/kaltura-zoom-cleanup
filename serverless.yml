service: kaltura-zoom

provider:
  name: aws
  runtime: nodejs12.x
  region: us-west-2
  stage: dev

  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - secretsmanager:GetSecretValue
        - secretsmanager:ListSecrets
      Resource: '*'

functions:
  cleanup:
    handler: handler.cleanup
    events:
      # Run every day at midnight PDT (07:00 UTC)
      - schedule: cron(0 7 * * ? *)
#      - cloudwatchLog: '/aws/lambda/kaltura-zoom-cleanup'
